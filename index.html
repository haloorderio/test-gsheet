<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Member List</h1>
    <table id="member-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function fetchData() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRXCCk4xWas2UNgO4KrTiaXtimrj-TbOyIRLV0XIDzQIi_AT92njCnUp0xCtzwW2-5lwzc1HjBU-beI/pubhtml');
            const data = await response.text();
            const rows = data.split('\n').slice(1); // Skip header row

            const tableBody = document.querySelector('#member-table tbody');
            rows.forEach(row => {
                const columns = row.split(',');
                if(columns.length >= 3) {
                    const tr = document.createElement('tr');
                    columns.forEach(column => {
                        const td = document.createElement('td');
                        td.textContent = column.trim();
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
